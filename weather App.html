<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>weather Glassmorphism</title>
        <link rel="stylesheet" type="text/css" href="weatherApp.css">
            <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="image"></div>
        <div class="name">
            <p>Weather App</p>
        </div>
        <div class="sidebar">
         <nav>
             <ul>
                <a href="#" class="today">Today's weather</a>
                <a href="#" class="weather">Weather</a>
                <a href="#" class="weather2">Tomorrow's weather</a>
                <a href="#" class="forecast">Weather forecast</a>
                <a href="#" class="home">Home</a>
                <a href="#" class="about">About us</a>
             </ul>
         </nav>
        </div>
        <div class="glass"></div>
        <div class=inglass>
         <img src="" alt="" srcset="" id="weather-icon">
         <div id="location">Unable to Fetch data</div>
         <div class="desc">No Information Available.</div>
         <div class="weather">
            <div class="error">Error</div>
            <div class="error2">Error</div>
         <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
         <h4>Sunset: <span class="sunset">No Information Available</span></h4>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
